<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

<main class="card-container">

<figure class="product-picture">
<img src="./images/image-product-desktop.jpg" alt="A picture of a Gabrielle Essence Parfum" height= "342" width= "350" >
</figure>

<div class="product-container">

  <section class="product-info">
    
    <h1 class="product-category">PERFUME</h1>

    <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>

    <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    </section>


<div class="prices-container">
  
  <div class="discounted-price">$149.99 </div>
  <div class="old-price">$169.99</div>

</div>

<button class="add-cart-button"> 

  <img src="./images/icon-cart.svg" alt="cart">

  <span>Add to Cart</span>

</button>
 
</div>



</main>


</body>
</html>
